<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando Variaiveis</title>
  </head>
  <body>
    <script>
      //variaveis declaradas
      var abacate = 2;
      var melancia = 3;

      //decalaração das variavies da soma
      var totalFrutasSacola = abacate + melancia;
      console.log(totalFrutasSacola);

      //trocando o valor da variavel  abacate
      abacate = 5;

      //somando novamente os valores
      totalFrutasSacola = abacate + melancia;
      console.log(totalFrutasSacola);
    </script>
  </body>
</html>
