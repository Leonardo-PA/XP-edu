<!DOCTYPE html>
<html lang="en">

    <title>Ordem-Inversa</title>
  </head>
  <body>
    <script>
      //Crie uma funcao que recebe uma palaavra como parametro e retorna esta palavra invertida.

      // 1- Receber uma palavra como parametro
      // 2- Criar uma variavel temporaria par armazenar o resultado
      // 3- Iterar a palavra de tras para a frente armazenando letra por letra na variavel temporaria.
      // 4- Retornar a variavel temporaria.

      //para concatenar 2 texto dentro do java script vc pode usar o operador += (i = i +1)
      // operador -- tambÃ©m pode ser usado para substituir o codigo  i = i -1

      function ordemInversa(palavra) {
        var palavraInvertida = '';

        //caso queira utilizar a estrutura FOR:

        for (var i = palavra.length - 1; i >= 0; i--) {
          palavraInvertida += palavra[i];
        }

        //Existe a possibilidade de usar a estrutura WHILE:
        /*var i = palavra.length - 1;
        while (i >= 0) {
          palavraInvertida = palavraInvertida + palavra[i];
          i--;
        }*/

        return palavraInvertida;
      }
    </script>
  </body>
