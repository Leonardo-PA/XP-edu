<!DOCTYPE html>
<html lang="PT-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculoDeIMC</title>
  </head>
  <body>
    <script>
      //realizar uma funtion que receba os dados abaixo e apresente o resultado das variaveis com base nas inf fornecidas.
      // valores a serem tratados : Abaixo do peso, Peso normal, Sobrepeso, Obesidade Grau1, Obesidade Grau2, Obesidade Grau3 ou Morbida
      // para calcular o IMC temos que realizar a seguinte operacao: IMC= peso/(altura*altura).

      function imc(peso, altura) {
        var imc = peso / (altura * altura);
        if (imc < 18.5) {
          console.log('Abaixo do peso');
        }
        //&& significa que ele pode ser um OU(&&) outro
        else if (imc >= 18.5 && imc < 25) {
          console.log('Peso Normal');
        } else if (imc >= 25 && imc < 30) {
          console.log('Sobrepeso');
        } else if (imc >= 30 && imc < 35) {
          console.log('Obesidade Grau1 ');
        } else if (imc >= 35 && imc < 40) {
          console.log('Obesidade Grau2');
        } else {
          console.log('Obesidade Grau3 ou MÃ³rbida');
        }

        return imc;
      }
    </script>
  </body>
</html>
