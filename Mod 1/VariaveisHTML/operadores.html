<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores</title>
  </head>
  <body>
    <script>
      //valores de operadores b√°sicos: som +, sub - , mult *, div /, res %, precedencia,incremento,decremento
      var soma = 4 + 2;
      console.log(soma);

      var subtracao = 5 - 3;
      console.log(subtracao);

      var multiplicacao = 5 * 4;
      console.log(multiplicacao);

      var divisao = 20 / 4;
      console.log(divisao);

      var resto = 20 % 3;
      console.log(resto);

      //essa operacao e a mesma coisa que um numero elevado a sua potencia ex: 3**4 = 3*3*3*3 = 81
      var potenciacao = 3 ** 4;
      console.log(potenciacao);

      //operador de precedencia
      var a = 10;
      var b = 80;
      var resultado = (a + b) / (8 + 2);
      console.log(resultado);

      //operador de incremento
      var incremento = 11;
      incremento = incremento + 1;
      //tem a possibilidade de voce usar a seguinte expressao para encurtar o codigo.
      incremento++;
      console.log(incremento);

      //decremento
      var decremento = 10;
      decremento = decremento - 1;
      //tem a possibilidade de voce usar a seguinte expressao para encurtar o codigo
      decremento--;
      console.log(decremento);
    </script>
  </body>
</html>
